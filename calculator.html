    <h1 class=" text-center heading">Welcome to Calculate me!</h1>
    
    <div class="input-group mx-auto bg-light rounded-3" style="width: 200px;">
        
        <div class="input-group my-1 mx-auto" style="width: 190px;">

            <input type="text" class="form-control border border-dark" placeholder="Calculate"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="mx-auto mb-1 ">
            <button type="button" class="btn btn-outline-primary shadow py-2 " style="width: 137px;">C</button>
            <button type="button" class="btn btn-outline-danger  shadow p-3 " style="width: 42px;">=</button>

        </div>
        <div class="mx-auto mb-1">
            <button type="button" class="btn btn-outline-primary  shadow p-3">1</button>
            <button type="button" class="btn btn-outline-secondary  shadow p-3">2</button>
            <button type="button" class="btn btn-outline-success  shadow p-3">3</button>
            <button type="button" class="btn btn-outline-danger  shadow p-3">*</button>
        </div>
        <div class="mx-auto mb-1">
            <button type="button" class="btn btn-outline-primary shadow p-3 ">4</button>
            <button type="button" class="btn btn-outline-secondary shadow p-3">5</button>
            <button type="button" class="btn btn-outline-success shadow p-3">6</button>
            <button type="button" class="btn btn-outline-danger shadow p-3">/</button>
        </div>
        <div class="mx-auto mb-1">
            <button type="button" class="btn btn-outline-primary  shadow p-3 ">7</button>
            <button type="button" class="btn btn-outline-secondary  shadow p-3">8</button>
            <button type="button" class="btn btn-outline-success  shadow p-3 ">9</button>
            <button type="button" class="btn btn-outline-danger shadow p-3" style="width: 39px;">+</button>
        </div>
        <div class="mx-auto mb-1">
            <button type="button" class="btn btn-outline-primary  shadow py-2" style="width: 90px;">0</button>
            <button type="button" class="btn btn-outline-success  shadow p-3" style="width: 42px;">.</button>
            <button type="button" class="btn btn-outline-danger  shadow p-3">-</button>
        </div>
    </div>
